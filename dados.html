<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario PW</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/all.min.css'>
</head>

<body>
    <h1 class="titulo-form">Dados do Formulário</h1>

    <div class="resp-form">
    <h4>Nome: <p id="nome"></p></h4>
    <h4>CPF: <p id="cpf"></p></h4>
    <h4>Endereço: <p id="endereco"></p></h4>
    <h4>Complemento: <p id="complemento"></p></h4>
    <h4>Código da área: <p id="codigoArea"></p></h4>
    <h4>Número de telefone: <p id="telefone"></p></h4>
    <h4>Gênero: <p id="genero"></p></h4>
    <h4>Data de nascimento: <p id="dataNascimento"></p></h4>
    <h4>Idade: <p id="idade"></p></h4>
    <h4>Escolaridade: <p id="escolaridade"></p></h4>
    <h4>Estado: <p id="estado"></p></h4>
    <h4>CEP: <p id="cep"></p></h4>
    <h4>Estado Civil: <p id="estadoCivil"></p></h4>
    <h4>Tem Filhos?: <p id="filhos"></p></h4>
    <h4>Situação de trabalho: <p id="trabalho"></p></h4>
    <h4>Renda mensal: <p id="rendaMensal"></p></h4>
    <h4>Dinheiro necessário: <p id="dinheiroNecessario"></p></h4>
    <h4>Destino do empréstimo: <p id="destinoEmprestimo"></p></h4>
    </div>

    
    <script src="./js/dados.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
